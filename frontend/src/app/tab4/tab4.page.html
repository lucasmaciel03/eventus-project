<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title color="dark">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item-group>
      <ion-item>
        <ion-button id="open-modal" fill="clear"
          >Change Password / Email</ion-button
        >
      </ion-item>
    </ion-item-group>
    <ion-item-group class="ion-margin-top">
      <ion-item>
        <ion-button style="color: red" fill="clear">Sign out</ion-button>
      </ion-item>
    </ion-item-group>
  </ion-content>
</ion-menu>
<ion-modal class="modalchangeinfo" #modal trigger="open-modal">
  <ng-template>
    <ion-content class="ion-text-center">
      <ion-text class="ion-text-center ion-padding"
        ><h4><b>Change your password and email:</b></h4></ion-text
      >
      <ion-input
        type="password"
        placeholder="Change Password"
        class="custom ion-text-center"
      ></ion-input
      ><br />
      <ion-input
        type="email"
        placeholder="Change Email"
        class="custom ion-text-center"
      ></ion-input>
      <ion-button style="width: 90%; margin-top: 20px" class="ion-margin-bottom"
        >Continue</ion-button
      >
    </ion-content>
  </ng-template>
</ion-modal>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="#" (click)="goBack()"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-grid>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <div class="upload">
              <img
                src={{profilePicture}}
                height="100px"
                width="100px"
              />
              <div class="round">
                <input type="file" [(ngModel)]="profilePicture" name="profilePicture" (ngModelChange)="updatePicture()" />
                <ion-icon
                  style="
                    color: #fff;
                    width: 24px;
                    height: 24px;
                    margin-top: 3px;
                  "
                  name="camera-outline"
                >
              </ion-icon>
              </div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-top">
            <ion-title>{{name}} {{surname}}</ion-title>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-top">
            <ion-text>{{username}}</ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-text><h5>{{locationName}}</h5></ion-text>
            <ion-text><h5>{{email}}</h5></ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size="10" class="ion-text-center">
            <ion-button
              id="open-modal2"
              expand="block"
              color="dark"
              class="ion-margin-bottom"
            >
              Edit Profile
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-modal #modal2 trigger="open-modal2" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal2.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Connor Smith</h2>
                <p>Sales Rep</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Daniel Smith</h2>
                <p>Product Designer</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Greg Smith</h2>
                <p>Director of Operations</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Zoey Smith</h2>
                <p>CEO</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
