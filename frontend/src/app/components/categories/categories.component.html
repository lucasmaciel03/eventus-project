<ion-grid>
  <ion-row class="ion-text-center category">
    <ion-col>
      <ion-slides [options]="opts">
        <ion-slide *ngFor="let category of eventCategories">
          <ion-avatar (click)="onButtonClick()">
            <img
              [src]="
                'https://img.icons8.com/ios-filled/50/null/restaurant--v1.png'
              "
            />
          </ion-avatar>
          <ion-text class="category-name">{{ category.name }}</ion-text>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
