<ion-content class="categorieContainer">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let category of eventCategories" >
      <ion-button class="space"class="slider-btn" fill="clear" (click)="goToEvents()">
        <ion-icon [name]="category.icon"></ion-icon>
        {{ category.name }}
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
