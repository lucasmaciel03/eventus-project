<app-toolbar></app-toolbar>

<ion-content>
  <app-categories></app-categories>

  <app-cards></app-cards>
  <app-cards></app-cards>
  <app-cards></app-cards>
  <app-cards></app-cards>
  <app-cards></app-cards>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Create Event</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()"
              >Close</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input
              class="ion-text-end"
              placeholder="Escreva aqui..."
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Description:</ion-label>
            <ion-input
              class="ion-text-end"
              placeholder="Escreva aqui..."
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Category:</ion-label>
            <ion-select placeholder="Categoria">
              <ion-select-option value="apples">Gastronómico</ion-select-option>
              <ion-select-option value="oranges">Religioso</ion-select-option>
              <ion-select-option value="bananas">Caridade</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Localization:</ion-label>
            <ion-select placeholder="Localização">
              <ion-select-option value="apples">Porto</ion-select-option>
              <ion-select-option value="oranges"
                >Póvoa de Varzim</ion-select-option
              >
              <ion-select-option value="bananas">Aguçadoura</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Start at:</ion-label>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
          <ion-item>
            <ion-label>End at:</ion-label>
            <ion-input class="ion-text-end" type="date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Image:</ion-label>
            <ion-button
              type="button"
              class="btn-image ion-text-end"
              fill="clear"
            >
              <ion-input class="ion-text-end" type="file"></ion-input>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-button expand="block" class="ion-margin-top"
        ><b>Create</b></ion-button
      >
    </ng-template>
  </ion-modal>
</ion-content>
